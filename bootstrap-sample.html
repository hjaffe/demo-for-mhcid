      </div>
      <br>

          <p>Taken from Nyhavn</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">See more</a></p>
        </div>
        <div class="col-md-8">
          <img src="https://scontent-lax3-1.xx.fbcdn.net/v/t31.0-8/11021511_10204960200977999_7702258395846622982_o.jpg?_nc_cat=102&_nc_sid=cdbe9c&_nc_ohc=cRJ25BK1chQAX_C186n&_nc_ht=scontent-lax3-1.xx&oh=ebf86c4db1d4fd694f6e6a16ff9bfa99&oe=5ED400EC" class="img-fluid rounded">
