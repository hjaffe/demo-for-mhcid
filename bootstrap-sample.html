<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
      .header-block {
        border-radius: 0px 0px 50px 50px;
        background-image: linear-gradient(to bottom right, #008dce, #12cac4);
      }
        
      .travel-img {
        border-radius: 50px 0px 50px 0px;
      }
    </style>
  </head>
  
  <body>
    <div class="container header-block text-center text-white">
      <br>
      <h1 class="display-3">Photos From My Travels</h1>
      <h3>Hannah Jaffe</h3>
      <br>
    </div><br>
  
    <div class="container">
      <div class="row flex-column-reverse flex-md-row">
        <div class="col-md-4 align-self-center">
          <h1>Florence, Italy</h1>
          <p>View from the Rose Garden</p>
          <p><a class="btn btn-secondary btn-lg" href="#" role="button">See more</a></p>
        </div>
        <div class="col-md-8">
          <img src="https://ibb.co/dKSJwvn" class="img-fluid travel-img">
        </div>
      </div>
      <br><br>
      
      <div class="container">
      <div class="row">
        <div class="col-md-8">
          <img src="https://ibb.co/SdHY4Rc" class="img-fluid travel-img">
        </div>
        <div class="col-md-4 align-self-center">
          <h1>Amsterdam, Netherlands</h1>
          <p>The canals</p>
          <p><a class="btn btn-secondary btn-lg" href="#" role="button">See more</a></p>
        </div>
      </div>
      <br>
        
        <div class="row flex-column-reverse flex-md-row">
        <div class="col-md-4 align-self-center">
          <h1>Copenhagen, Denmark</h1>
          <p>Taken from Nyhavn</p>
          <p><a class="btn btn-secondary btn-lg" href="#" role="button">See more</a></p>
        </div>
        <div class="col-md-8">
          <img src="https://ibb.co/dKSJwvn" class="img-fluid travel-img">
        </div>
      </div>
      <br><br>
  </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
