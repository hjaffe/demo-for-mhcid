<!DOCTYPE html>
  <html>
    <head>
      <title>Hannah's Font Sample</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;600;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
      <style>
        .lede {
          font-family: 'Josefin Slab', serif;
          font-size: 300%;
        }
        .copy {
          font-family: 'Poppins', sans-serif;
        }
        .signature {
          font-family: 'Sacramento', cursive;
          font-size: 150%;
        }
      </style>
    </head>
    <body>
      <p class="lede">Hello there!</p>
      <p class="copy">Welcome to my font sample. Right now, you're looking at the fonts Josefin Slap, Poppins, and Sacramento.</p>
      <p class="signature">Hannah Jaffe</p>
    </body>
  </html>
